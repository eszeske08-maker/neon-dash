<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1a1a2e"/>
  <!-- Diamond shape -->
  <polygon points="16,4 26,12 16,28 6,12" fill="url(#diamondGrad)" filter="url(#glow)"/>
  <!-- Highlight facets -->
  <polygon points="16,4 21,12 16,12 11,12" fill="#ffffff" opacity="0.4"/>
  <polygon points="16,12 21,12 16,28" fill="#00b8ff" opacity="0.6"/>
  <polygon points="16,12 11,12 16,28" fill="#00e5ff" opacity="0.8"/>
  <!-- Sparkle -->
  <circle cx="12" cy="10" r="1.5" fill="white" opacity="0.9"/>
</svg>
